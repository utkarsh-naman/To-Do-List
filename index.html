<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="../gen-res/image/to_do.ico">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="heading">Create Your To Do List</div>

                addnote();

            onclick="

        </div>
        <div class="datadiv"></div>
    </div>
    
    <script src="js/index.js"></script>
</body>
